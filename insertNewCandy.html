<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Candy</title>
</head>
<body>
<h1>Create Candy</h1>

<form action="" method="post" id="newCandyForm">

  <label for="inpCandyName">Candy Name:</label>
  <input type="text"
         name="CandyName"
         placeholder="Candy Name"
         id="inpCandyName">

  <label for="inpCandyPrice">Candy Price:</label>
  <input type="number"
         name="CandyPrice"
         placeholder="Candy Price"
         id="inpCandyPrice">


  <button type="button" title="Create" onclick="newCandy()" id="submitCandy">Create</button>
  <script src="js/CreateCandy.js"></script>
</form>
</body>
</html>
