<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Movie<</title>
</head>
<body>
<h1>Create Movie</h1>
<div>
  <form action="" method="post" id="newMovieForm">
  <label for="inpTitle">Movie Title</label>
  <input type="text"
  name="movieTitle"
  placeholder="Movie Title"
  id="inpTitle">

  <label for="inpDuration">Movie Duration</label>
  <input type="text"
         name="movieDuration"
         placeholder="Movie Duration"
         id="inpDuration">

    <label for="inpAge">Movie Age Restriction</label>
    <select name="movieAge" id="inpAge">
      <option value="1">Tilladt for alle</option>
      <option value="2">Frarådes børn under 7 år</option>
      <option value="3">Tilladt for børn fra 11 år</option>
      <option value="4">Tilladt for børn fra 15 år</option>
    </select>

    <label for="inpCategory">Movie Genre</label>
    <select name="category" id="inpCategory">
      <option value="1">Horror</option>
      <option value="2">Romance</option>
      <option value="3">Action</option>
      <option value="4">Sci-Fi</option>
    </select>

    <label for="inpActors">Movie Actors</label>
    <input type="text"
           name="movieActors"
           placeholder="Movie Actors"
           id="inpActors">


    <button type="button" title="Create" onclick="newMovie()" id="submitMovie">Create</button>
    <script src="js/CreateMovie.js"></script>
    <script src="js/createMovieTable.js"></script>
  </form>
</div>
</body>
</html>
